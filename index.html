<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rps">
        <button class="BRock", data-selection="Rock"></button>
        <button class="BPaper", data-selection="Paper"></button>
        <button class="BScissors", data-selection="Scissors"></button>
    </div>
    <div>
        <p class="versusHead">Choose Rock, Paper, or Scissors</p>
        <p class="versus"></p>
        <p class="players">Player 1</p>
            <p class="p1_wins"></p>  
        <p class="players">Player 2</p>
            <p class="p2_wins"></p>
        <p class="pWinCount">Win Counts</p>
            <p class="pWinCount1">Player 1: 0</p>
            <p class="pWinCount2">Player 2: 0</p>
    </div>
</body>
</html>
